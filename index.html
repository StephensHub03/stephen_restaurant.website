<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reestar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Header */
    .header {
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .nav {
      margin-top: 8px;
    }

    .nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
    }

    /* Food Section */
    .food-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 30px 20px;
    }

    .card {
      width: 220px;
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .card-content p {
      flex-grow: 1;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .order-button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 0;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .order-button:hover {
      background-color: #333;
    }

    /* Contact Section */
    .contact {
      background-color: black;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 20px;
    }

    form {
      display: inline-block;
      text-align: left;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .form-group label {
      width: 80px;
      font-size: 16px;
    }

    .form-group input {
      padding: 8px;
      width: 250px;
      border: none;
      font-size: 16px;
    }

    .send-btn {
      margin-top: 20px;
      padding: 10px 150px;
      background-color: yellow;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>Reestar</h1>
    <div class="nav">
      <a href="#">Home |</a>
      <a href="#">Recipe |</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <!-- Food Cards -->
  <div class="food-section">
    <div class="card">
      <img src="4.png" alt="Food 1">
      <div class="card-content">
        <p>Mutton Curry with Jeera Rice & Naan Bread<br>Something which is very delicious</p>
        <button class="order-button">Order Now</button>
      </div>
    </div>

    <div class="card">
      <img src="3.png" alt="Food 2">
      <div class="card-content">
        <p>Dosa and Vada<br>Something which is very delicious</p>
        <button class="order-button">Order Now</button>
      </div>
    </div>

    <div class="card">
      <img src="2.png" alt="Food 3">
      <div class="card-content">
        <p>Instant Pot Palak Paneer<br>Something which is very delicious</p>
        <button class="order-button">Order Now</button>
      </div>
    </div>

    <div class="card">
      <img src="1.png" alt="Food 4">
      <div class="card-content">
        <p>pani puri<br>Something which is very delicious</p>
        <button class="order-button">Order Now</button>
      </div>
    </div>
  </div>

  <!-- Contact Form -->
  <div class="contact">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email">
      </div>
      <div style="text-align: center;">
        <button type="submit" class="send-btn">Send</button>
      </div>
    </form>
  </div>

</body>
</html>
